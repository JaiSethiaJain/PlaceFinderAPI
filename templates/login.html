{% extends "home.html" %}
{% block head %}
<style>
h1 {
    text-align: center;
    text-transform: uppercase;
    color: #4CAF50;
}
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
{% endblock %}
{% block body %}
<body>
  <h1>login page</h1>
<dir>
  <form action="/login/" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="username"> User name: </label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{request.form.username}}">
  </div>
  <div class="form-group">
    <label for="pwd"> Password: </label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" value="{{request.form.password}}">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> I M not a ROBOT </label>
  </div>
  <div>
     <p>Not a user, <a href="/registeration/">Signup</a> here</p>
  </div>
  <button type="submit" class="btn btn-success" value="login">LogIn</button>
  <br>
  <br>
</form> 

</dir>  

</body>
{% endblock %}
