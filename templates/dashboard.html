<html>

<head>
	<link rel = "stylesheet" media = "screen" href="{{ url_for('static' , filename = 'bootstrap.min.css') }}">
  <title>Place Finder API</title>
  {% block head %}

  {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="nav nav-pills">
  		<li role="presentation" class="active"><a href="/dashboard/{{username}}/">Dashboard</a></li>
  	  </ul>
      
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/aboutapi/">API</a></li>
        
        <li><a href="/logout">logout</a></li>
      </ul>



<form class="navbar-form navbar-right" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="searchplace" placeholder="find place info.....">
        </div>
        <button type="submit" class="btn btn-success" name="submit" value="submit">Find</button>
      </form>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
				<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></button>
					{{message}}
				</div>

					
		{% endfor %}
	{% endif %}
{% endwith %}

{% block body %}

{% endblock %}

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src={{url_for('static' , filename = 'bootstrap.min.js')}}></script>
</html>
